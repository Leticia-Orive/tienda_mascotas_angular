<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h3><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                id="email"
                formControlName="email"
                placeholder="tu@email.com">
              <div class="invalid-feedback">
                {{ getFieldError('email') }}
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                id="password"
                formControlName="password"
                placeholder="Tu contraseña">
              <div class="invalid-feedback">
                {{ getFieldError('password') }}
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
              {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </form>

          <!-- Demo Credentials -->
          <div class="mt-3 p-3 bg-light rounded">
            <small class="text-muted">
              <strong>Credenciales de prueba:</strong><br>
              <span class="badge bg-danger me-1">Admin:</span> admin&#64;tienda.com / admin123<br>
              <span class="badge bg-primary me-1">Cliente:</span> cliente&#64;ejemplo.com / cliente123
            </small>
          </div>

          <!-- Register Link -->
          <div class="text-center mt-3">
            <small>
              ¿No tienes cuenta?
              <a routerLink="/register" class="text-decoration-none">Regístrate aquí</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
